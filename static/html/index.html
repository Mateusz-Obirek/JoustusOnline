<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="http://fonts.cdnfonts.com/css/grendel" rel="stylesheet" />
        <link rel="stylesheet" href="../css/ui.css" />
        <title>Document</title>

        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                overflow: hidden;
            }

            #root {
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <!-- Main menu -->
            <div id="mainMenu" class="screen" default-display="flex">
                <div id="logo">
                    <img src="../assets/art/ui/joustusLogo.png" alt="" />
                </div>
                <div class="menuButton" selectable="menuButton" name="publicGameButton" up="loginButton" down="privateGameButton" first>
                    <div><img src="../assets/art/ui/shovelIcon.png" selectionImage /></div>
                    <div>Public Game</div>
                    <div></div>
                </div>
                <div class="menuButton" selectable="menuButton" name="privateGameButton" up="publicGameButton" down="tutorialButton">
                    <div><img src="../assets/art/ui/shovelIcon.png" selectionImage /></div>
                    <div>Private Game</div>
                    <div></div>
                </div>
                <div class="menuButton" selectable="menuButton" name="tutorialButton" up="privateGameButton" down="loginButton">
                    <div><img src="../assets/art/ui/shovelIcon.png" selectionImage /></div>
                    <div>Tutorial</div>
                    <div></div>
                </div>
                <div class="menuButton" selectable="menuButton" name="loginButton" up="tutorialButton" down="publicGameButton">
                    <div><img src="../assets/art/ui/shovelIcon.png" selectionImage /></div>
                    <div id="loginButtonText">Log In</div>
                    <div></div>
                </div>
                <div style="height: 5vh"></div>
            </div>

            <!-- create private game -->
            <div id="privateGame" class="screen" default-display="flex">
                <h1>Private Game</h1>
                <div selectable="input" name="roomName" up="createGame" down="roomPassword" first>
                    <label>Room name: </label>
                    <input type="text" />
                </div>
                <div selectable="input" name="roomPassword" up="roomName" down="createGame">
                    <label>Password: </label>
                    <input type="password" />
                </div>
                <div class="buttonContainer">
                    <div selectable="button" name="createGame" up="roomPassword" down="roomName" right="joinGame" left="joinGame">
                        <button type="button">Create Game</button>
                    </div>
                    <div selectable="button" name="joinGame" up="roomPassword" down="roomName" right="createGame" left="createGame">
                        <button type="button">Join Game</button>
                    </div>
                </div>

                <h2 class="error" id="privateGameErrorInfo"></h2>
            </div>

            <!-- Log In -->
            <div id="login" class="screen" default-display="flex">
                <h1>Log In</h1>
                <div selectable="input" name="login" up="registerButton" down="password" first>
                    <label>Login: </label>
                    <input type="text" />
                </div>
                <div selectable="input" name="password" up="login" down="loginButton">
                    <label>Password: </label>
                    <input type="password" />
                </div>
                <div selectable="button" name="loginButton" up="password" down="registerButton">
                    <button type="button">Log in</button>
                </div>
                <div selectable="button" name="registerButton" up="loginButton" down="login">
                    <button type="button">Register</button>
                </div>
                <h2 class="error" id="loginInfo"></h2>
            </div>

            <!--Deck Edit-->
            <div id="deck" class="screen" default-display="flex">
                <div id="deckEdit">
                    <div id="cardsContainer"></div>
                    <div id="deckSelection"></div>
                </div>

                <div id="deckOptions">
                    <div selectable="button" name="saveDeck" up="1" left="1" right="cancelDeck">
                        <button type="button">Save</button>
                    </div>
                    <div selectable="button" name="cancelDeck" up="1" left="saveDeck" right="deck1">
                        <button type="button">Cancel</button>
                    </div>
                </div>

                <div class="error" id="deckInfo"></div>
            </div>

            <!--- Hint -->
            <div id="hint">
                <div id="hintText">Super useful tip</div>
            </div>

            <!-- Waiting for other player to join -->
            <div id="waitingScreen" class="screen" default-display="flex">
                <h1>Waiting for other player to join...</h1>
            </div>
        </div>

        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
        <script src="./../js/libs/tween.umd.js"></script>
        <script src="./../js/libs/three97.js"></script>
        <script type="module" src="../js/main.js"></script>
    </body>
</html>
