<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="http://fonts.cdnfonts.com/css/grendel" rel="stylesheet" />
        <link rel="stylesheet" href="../css/ui.css" />
        <title>Document</title>

        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                overflow: hidden;
            }

            #root {
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <div id="mainMenu" default-display="flex">
                <div id="logo">
                    <img src="../assets/art/ui/joustusLogo.png" alt="" />
                </div>
                <div class="menuButton" selectable="menuButton" number="1" name="publicGameButton">
                    <div><img src="../assets/art/ui/shovelIcon.png" selectionImage /></div>
                    <div>Public Game</div>
                    <div></div>
                </div>
                <div class="menuButton" selectable="menuButton" number="2" name="privateGameButton">
                    <div><img src="../assets/art/ui/shovelIcon.png" selectionImage /></div>
                    <div>Private Game</div>
                    <div></div>
                </div>
                <div class="menuButton" selectable="menuButton" number="3" name="tutorialButton">
                    <div><img src="../assets/art/ui/shovelIcon.png" selectionImage /></div>
                    <div>Tutorial</div>
                    <div></div>
                </div>
                <div class="menuButton" selectable="menuButton" number="4" name="loginButton">
                    <div><img src="../assets/art/ui/shovelIcon.png" selectionImage /></div>
                    <div>Log In</div>
                    <div></div>
                </div>
                <div style="height: 5vh"></div>
            </div>
        </div>

        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
        <script src="./../js/libs/tween.umd.js"></script>
        <script src="./../js/libs/three97.js"></script>
        <script type="module" src="../js/main.js"></script>
    </body>
</html>
